<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <title>ConsertCell</title>
</head>

<body>
    <header>
        <h1>Controle ConsertCell</h1>
    </header>
    <br><br><br>

    <!-- Example Code Start-->

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <font dir="auto" style="vertical-align: inherit;">
                    <font dir="auto" style="vertical-align: inherit;">
                        <section id="entrada">
                            <h1>Entrada</h1>
                            <br>
                            <label for="produto-entrada">
                                Produto
                                <select name="produto" id="produto-entrada">
                                    <option value="real" selected>R$ - Real Brasileiro</option>
                                    <option value="dolar">US$ - Dólar Americano</option>
                                    <option value="euro">€ - Euro</option>
                                </select>
                            </label><br>
                            <label for="valor-entrada">
                                Valor
                                <input type="number" id="valor-entrada">
                            </label>
                            <br>
                            <label for="data-entrada">
                                Data
                                <input type="date" id="data-entrada">
                            </label>
                            <br>
                            <button>Salvar</button>
                        </section>
                    </font>
                </font>
            </div>


            <div class="col">
                <font dir="auto" style="vertical-align: inherit;">
                    <font dir="auto" style="vertical-align: inherit;">
                        <section id="saida">
                            <h1>Saída</h1><br>
                            <label for="produto-saida">
                                Produto
                                <select name="produtoSaida" id="produto-saida">
                                    <option value="real" selected>R$ - Real Brasileiro</option>
                                    <option value="dolar">US$ - Dólar Americano</option>
                                    <option value="euro">€ - Euro</option>
                                </select>
                            </label><br>
                            <label for="valor-saida">
                                Valor
                                <input id="valor-saida" type="number">
                            </label><br>
                            <label for="data-saida">
                                Data
                                <input type="date" id="data-saida">
                            </label><br>
                            <button>Salvar</button>
                        </section>
                    </font>
                </font>
            </div>

            <div class="col">
                <font dir="auto" style="vertical-align: inherit;">
                    <font dir="auto" style="vertical-align: inherit;">
                        <section id="Cadastro">
                            <h1>Cadastro</h1><br>
                            <label for="nome-produto">
                                Nome
                                <input id="nome-produto" type="text">
                            </label><br>
                            <div class="radio-group">
                                <label for="tipo-entrada">
                                    <input id="tipo-entrada" name="tipo" type="radio" value="entrada">
                                    Entrada
                                </label>
                                <label for="tipo-saida">
                                    <input id="tipo-saida" name="tipo" type="radio" value="saida">
                                    Saída
                                </label>
                            </div>
                            <button>Salvar</button>
                        </section>

                    </font>
                </font>
            </div>
        </div>
    </div>
    <br><br>
    <section id="relatorios">
        <h1>Relatórios</h1>
    </section>

</body>

</html>
